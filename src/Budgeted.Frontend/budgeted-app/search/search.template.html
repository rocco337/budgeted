<div class="header">
    <form class="pure-form">
        <fieldset>
            <search></search>
        </fieldset>
    </form>

</div>

<div class="content" style="max-width:none;">
    <div class="pure-g">
        <div class="pure-u-1-1">
            <table class="pure-table pure-table-horizontal pure-table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Tags</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let transaction of Transactions | async">
                        <td>{{transaction.Id}}</td>
                        <td>{{transaction.Amount}}</td>
                        <td>{{transaction.Description}}</td>
                        <td>{{transaction.DateCreated}}</td>
                        <td>
                            <span *ngFor="let tag of transaction.Tags">
                                {{tag}}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
